<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form action="/shorten" method="post">
        <input type="text" name="long_url" placeholder="Enter a long URL" size="50">
        <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
        <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <h2>Shortened URLs</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Short URL</th>
                <th>Original URL</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
                <tr>
                    <td><a href="/{{ url.key }}">{{ request.base_url }}{{ url.key }}</a></td>
                    <td>{{ url.long_url }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
